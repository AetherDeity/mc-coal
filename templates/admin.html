{% extends "base.html" %}
{% set nav="Admin" %}

{% block title %}Admin{% endblock %}

{% block content %}
    <div class="title box wrap">
        <h2 class="box"><a href="{{ uri_for('users') }}">Users</a></h2>
    </div>
    <div class="title box wrap">
        <h2 class="box"><a href="{{ uri_for('servers') }}">Servers</a></h2>
    </div>
    <div class="title box wrap">
    {% if instance %}
        <div class="player wrap">
            <h1 class="data">{{ instance.name }}</h1>
            <h1 class="data">{{ instance.zone }}</h1>
        </div>
    {% elif zones %}
        <h2 class="box"><a href="{{ uri_for('instance_configure') }}">Configure Instance</a></h2>
    {% else %}
        <h2 class="box">GCE Not Configured</h2>
    {% endif %}
    </div>
{% endblock %}
