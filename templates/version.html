{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% set nav="Admin" %}

{% block title %}Configure Minecraft Download{% endblock %}

{% block content %}
    <div class="player_list players">
        <div class="box">
            <form action="{{ uri_for('minecraft_create') }}" method="post">
                <label>Version</label>
                {{ macros.with_errors(form.version, class="span3") }}
                <label>URL</label>
                {{ macros.with_errors(form.url, size="60") }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn" href="{{ uri_for('admin') }}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
