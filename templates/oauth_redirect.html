{% extends "base.html" %}

{% block title %}Access Code For "{{ client_id }}"{% endblock %}

{% block content %}
    <div class="box">
        {% if code %}
            <p><h2>The Access Code is:</h2><h1>{{ code }}</h1></p>
        {% endif %}
        {% if error %}
            <p><h2>Problem getting the Access Code</h2>:<h1>{{ error }}</h1>.</p>
        {% endif %}
    </div>
{% endblock %}
