{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% set nav="UploadScreenShot" %}

{% block title %}Upload Screenshot{% endblock %}

{% block content %}
    <div class="upload screenshot">
        <h2 class="box">Screenshot</h2>

        <div class="box">
            <div class="pad">
                <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
                    Choose File: <input type="file" name="file">
                    <input type="submit" name="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
