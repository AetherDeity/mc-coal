{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% set nav="UploadScreenShot" %}

{% block title %}Upload Screen Shot{% endblock %}

{% block content %}
    <div class="upload screenshot">
        <h2 class="box">Screen Shot</h2>

        <div class="box">
            <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
                Choose File: <input type="file" name="file"><br/>
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
